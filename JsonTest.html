<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>映画</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        button {
            font-size: large;
            background-color: orange;
            color: white;
            padding: 10px 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div id="box">
        <img src="https://eiga.k-img.com/images/assets/logo_nav.png?1527651862" alt="">
        <button @click="handleClick()" 
        onmouseover="this.style.backgroundColor='#5f5f5f'"
        onmouseleave="this.style.backgroundColor='red'">上映中の映画</button>
        <ul v-for="item in filmArray" :key="item.filmId">
            <li><h3>{{item.name}}</h3></li>
            <li><img :src="item.poster" alt="Not Found"></li>
        </ul>
    </div>
    <script type="text/javascript">

        new Vue({
            el: "#box",
            data() {
                return {
                    filmArray: [],
                }
            },
            methods: {
                handleClick() {
                    axios.get('./json/test.json').then((res) => {
                        this.filmArray = res.data.data.films
                        console.log(res.data)
                    })
                }
            }
        })
    </script>
</body>

</html>
